<div class='food_container'>   

  <div class='percent_wrapper'> 
    <input class='adjust_qty_lower' type='submit' name='subtract' value='-'>
    <div class='proP_wrapper'>
        <div class='quantityPercentPro'>0%</div>
        <div class='proP'>pro</div>
    </div>
    <div class='fatP_wrapper'>
        <div class='quantityPercentFat'>0%</div>
        <div class='fatP'>fat</div>
    </div>
    <div class='carbP_wrapper'>
        <div class='quantityPercentCho'>0%</div>
        <div class='carbP'>carb</div>
    </div>
  </div>

    <div class='amount_and_name_food_wrapper'>
      <div class='amount_food'>100g</div>
      <div class='name_food'>select/cream</div>
    </div>


  <div class='grams_wrapper'>
  <input class='adjust_qty_higher' type='submit' name='add' value='+'>

      <div class='proG_wrapper'>
        <div class='quantityGramsPro'>0g</div>
        <div class='proG'>pro</div>
      </div>
      <div class='fatG_wrapper'>
        <div class='quantityGramsFat'>0g</div>
        <div class='fatG'>fat</div>
      </div>
      <div class='carbG_wrapper'>
        <div class='quantityGramsCho'>0g</div>
        <div class='carbG'>carb</div>
      </div>
  </div>
</div>
