<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ketoHero</title>

<link rel="stylesheet" href="../css/meal_build.css">
</head>
<body>
<h1>ketoHero</h1>

<div class='container'>
  <!-- header -->
  <div class='header'></div>

<!-- food line item in menu -->
  <div class='food_wrapper'>

    <input class='adjust_qty' type='submit' name='subtract' value='subtract'> 

    <div class'percent_wrapper'>
      <div class'proP_wrapper'>
        <div class='quantity'></div>
        <div class='percent'></div>
      </div>
      <div class'fatP_wrapper'>
        <div class='quantity'></div>
        <div class='percent'></div>
      </div>
      <div class'carbP_wrapper'>
        <div class='quantity'></div>
        <div class='percent'></div>
      </div>
    </div>

    <div class'food_ratio_wrapper'>
      <div class='ratio_quantity'></div>
      <div class='ratio_percent'></div>
    </div>

    <input class='adjust_qty' type='submit' name='subtract' value='add'>

    <div class'grams_wrapper'>
      <div class'proG_wrapper'>
        <div class='quantity'></div>
        <div class='grams'></div>
      </div>
      <div class'fatG_wrapper'>
        <div class='quantity'></div>
        <div class='grams'></div>
      </div>
      <div class'carbG_wrapper'>
        <div class='quantity'></div>
        <div class='grams'></div>
      </div>
    </div>
  </div>

<!-- total ratio bar/footer -->
  <div class='total_ratio', value=''>
    <div class='food_wrapper'>
      <div class'percent_wrapper'>
        <div class'proP_wrapper'></div>
          <div class='quantity'></div>
          <div class='percent'></div>
        </div>
        <div class'fatP_wrapper'>
          <div class='quantity'></div>
          <div class='percent'></div>
        </div>
        <div class'carbP_wrapper'>
          <div class='quantity'></div>
          <div class='percent'></div>
        </div>
    </div>

    <div class'food_ratio_wrapper'>
          <div class='ratio_quantity'></div>
          <div class='ratio_percent'></div>
    </div>

    <div class'grams_wrapper'>
      <div class'proG_wrapper'>
        <div class='quantity'></div>
        <div class='grams'></div>
      </div>
      <div class'fatG_wrapper'>
        <div class='quantity'></div>
        <div class='grams'></div>
      </div>
      <div class'carbG_wrapper'>
        <div class='quantity'></div>
        <div class='grams'></div>
      </div>
    </div>
  </div>

</div>
<script src=""></script>
</body>
</html>
